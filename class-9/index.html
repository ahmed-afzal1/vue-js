<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if / v-else</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
       <h2>My name is {{name}}</h2>
       <div v-if="jhonAge>janeAge && jhonAge>leonAge" class="m-5">
           <span class="alert alert-primary">John is older than everyone</span>
       </div>

       <div v-else-if="janeAge>jhonAge && janeAge>leonAge" class="m-5">
        <span class="alert alert-secondary">Jane is older than everyone</span>
        </div>

        <div v-else-if="leonAge>jhonAge && leonAge>janeAge" class="m-5">
            <span class="alert alert-secondary">Jane is older than everyone</span>
        </div>

        <div v-else class="m-5">
            <span class="alert alert-danger">same age found!!!</span>
        </div>

        <div class="m-2" v-if="1===1">wow!!</div>
        <div class="m-2" v-if="typeof(5)==='number'">its true</div>
      
    </div>


    <script src="script.js"></script>
</body>
</html>
